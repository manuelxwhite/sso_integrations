    :client_options:
      :site: https://okta-dev-29807662.okta.com
      :redirect_uri: http://localhost:3000/users/auth/okta/callback
      :authorization_endpoint: https://okta-dev-29807662.okta.com/oauth2/default/v1/authorize
      :token_endpoint: https://okta-dev-29807662.okta.com/oauth2/default/v1/token
      :user_info_endpoint: https://okta-dev-29807662.okta.com/oauth2/default/v1/userinfo
